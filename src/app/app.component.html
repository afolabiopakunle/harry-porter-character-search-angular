<div class="container">
  <h1>Harry Potter Characters</h1>
  <div id="searchWrapper">
      <input type="text" name="searchBar" [(ngModel)]="searchTerm" (keyup)="search($event)" id="searchBar" placeholder="Search for a character" />
  </div>
  <ul id="charactersList">
    <li class="character" *ngFor="let character of filtered"><h2>{{ character.name }}</h2>
      <p>{{ character.house }}</p>
      <img [src]="character.image" [alt]="character.name">
    </li>
  </ul>
</div>
